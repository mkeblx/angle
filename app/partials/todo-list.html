<div>
  <span>{{remaining()}} of {{todos.length}} remaining</span>
  [ <a href="" ng-click="archive()">archive</a> ]
  <ul class="todos">
    <li ng-repeat="(id, todo) in todos | orderByDone">
      <input type="checkbox" ng-model="todo.done" ng-change="toggleCompleted(id)">
        <span class="done-{{todo.done}}">{{ todo.text }}</span>
        <span class="link-btn" ng-click="editTodo(id)">Edit</span>
        <span class="link-btn" ng-click="removeTodo(id)">Delete</span>
    </li>
  </ul>

  <div id="add-todo-container">
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText" size="30"
             placeholder="todo text">
      <input class="btn-primary" type="submit" value="add">
    </form>
  </div>
</div>
